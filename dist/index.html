<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Rademade</title>
    <link href="css/style.min.css" rel="stylesheet">
    <!-- OpenSans font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- FontAwesome-->
    <script src="https://use.fontawesome.com/5375945919.js"></script>
  </head>
  <body>
    <div class="main cf">
      <div class="main_left">
        <h3 class="main__title">CRM</h3>
        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="#"><i class="fa fa-tachometer fa-fw" aria-hidden="true"></i>Dashboard</a></li>
          <li class="menu__item"><a class="menu__link" href="#"><i class="fa fa-pie-chart fa-fw" aria-hidden="true"></i>Reports</a></li>
          <li class="menu__item"><a class="menu__link" href="#"><i class="fa fa-briefcase fa-fw" aria-hidden="true"></i>Customers</a></li>
          <li class="menu__item"><a class="menu__link" href="#"><i class="fa fa-calendar fa-fw" aria-hidden="true"></i>Calendar</a></li>
        </ul>
      </div>
      <div class="main_right">
        <div class="main__header">
          <div class="main__header_left">
            <div class="breadcrumbs"><a class="breadcrumbs__link" href="/">Customers</a><i class="fa fa-chevron-right" aria-hidden="true"></i><a class="breadcrumbs__link active" href="#">Max Jones</a></div>
          </div>
          <div class="main__header_right">
            <div class="navbar">
              <div class="navbar__search">
                <input class="navbar__input" type="text" placeholder="Search">
                <button class="navbar__submit" type="button"><i class="fa fa-search"></i></button>
              </div><a class="navbar__notif" href="#"><i class="fa fa-bell" aria-hidden="true"></i>
                <div class="navbar__counter">4</div></a><img class="navbar__img" src="img/smallPhoto.png"><span class="navbar__name">Lauren</span>
            </div>
          </div>
        </div>
        <div class="main__body cf">
          <div class="main__body_left"><img class="profile__avatar" src="img/avatar.png"></div>
          <div class="main__body_right">
            <div class="profile__header">
              <div class="profile__name">Max Jones</div>
              <div class="profile__status">Gold</div>
              <div class="profile__position">Sales & Marketing</div>
            </div>
            <div class="profile__body">
              <div class="profile__contacts">
                <div class="profile__phone">
                  <div class="profile__text_gray">Phone</div>
                  <div class="profile__text_violet">(+31) 140 175 468</div>
                </div>
                <div class="profile__address">
                  <div class="profile__text_gray">Address</div>
                  <div class="profile__text_violet">Binnenweg 50, Rotterdam</div>
                </div>
              </div>
              <div class="profile__buttonWrap">
                <button class="profile__button">Create quote</button>
              </div>
            </div>
          </div>
          <div class="profile__tabs"><a class="profile__tab" href="#">Overview</a><a class="profile__tab" href="#">Orders</a><a class="profile__tab" href="#">Payments</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
